<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <!--Add Favicon-->
    <link rel="icon" href="./assets/favicon.jpeg" />
  </head>
  <body>
    <div class="counter">
      <p class="copy">&copy 2024 <a href="#">Stanley Amunze</a></p>
      <div class="cp">
        <p>Computer</p>
        <p>Player</p>
      </div>
    </div>
    <div class="computersection">
      <h4>Computer</h4>
      <div class="emojibox"></div>
    </div>
    <div class="resultsection">
      <h4>Draw</h4>
    </div>
    <div class="playersection">
      <h4>Player</h4>
      <div class="emojibox"></div>
    </div>
    <div class="buttons">
      <button><span>👊</span>Rock</button>
      <button><span>✋</span>Paper</button>
      <button><span>✌️</span>Scissors</button>
    </div>
  </body>
</html>
